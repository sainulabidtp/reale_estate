<!-- property_management/templates/edit_tenant_profile.html -->

{% extends 'base.html' %}

{% block title %}Edit Tenant Profile{% endblock %}

{% block content %}
 {% if user.is_authenticated and user.is_staff %}
  <h2>Edit {{ tenant.name }}'s Profile</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="{% url 'tenant_profile' tenant_id=tenant.id %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endif %}
{% endblock %}
