<!-- tenant_form.html -->
{% extends 'base.html' %}
{% block title %}Tenant Information{% endblock %}

{% block content %}
 {% if user.is_authenticated and user.is_staff %}
  <h2 class="mt-4 mb-4">Tenant Information</h2>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
{% endif %}
{% endblock %}
