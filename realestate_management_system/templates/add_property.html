<!-- property_management/templates/add_property.html -->

{% extends 'base.html' %}

{% block title %}Add Property{% endblock %}

{% block content %}
 {% if user.is_authenticated and user.is_staff %}
<h2 class="mt-4 mb-4"><center>Add Property</center></h2>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary">Add Property</button>
          <a href="{% url 'property_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
      </div>
    </div>
  </div>
{% endif %}
{% endblock %}
