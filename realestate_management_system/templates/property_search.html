<!-- property_management/templates/property_search.html -->

{% extends 'base.html' %}

{% block content %}
  <div class="container mt-4">
    <h2 class="mb-4">Search Results</h2>
    <p class="mb-4">Showing results for '{{ query }}'</p>
    <ul class="list-group">
      {% for property in properties %}
        <li class="list-group-item">
          <a href="{% url 'property_detail' property.id %}" class="text-decoration-none">
            {{ property.name }}
          </a>
        </li>
      {% endfor %}
    </ul>
    <a href="{% url 'property_list' %}" class="btn btn-primary mt-3">Back to Property List</a>
  </div>
{% endblock %}
